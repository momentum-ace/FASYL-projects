<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop.css">
    <title>Cool Desktop Design</title>
</head>
<body>
    <main class="container split-screen">
        <div class="con">
             <div class="desktop">
                <h4>Your Result</h4>
                <div class="score">
                    <div class="actual-score">76</div>
                    <div class="total-score">of 100</div>
                </div> 
                <div class="result-text1">Great</div>
                    <div class="result-text2">you scored higher than 65%  <br/> of the people who have<br/>taken these tests</div>
             </div>
        <div class="mobile">
            <div class="summary-box">
                <div class="text">Summary</div>
                <div class="summary-item"></div>
                <div class="summary-item-reaction">
                    Reaction <span class="reaction-80">80/100</span>
                </div>
                <div class="summary-item-memory">
                    Memory <span class="memory-92">92/100</span>
                    </div>
                <div class="summary-item-verbal"> 
                    Verbal <span class="verbal-61">61/100 </span>
                </div>
                <div class="summary-item-visual">  
                    Visual <span class="visual-73">73/100</span> 
                </div>
            </div>

            <button class="continue-btn">Continue</button>

        </div>
    </main>
</body>
</html>
